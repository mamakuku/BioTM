<html>
<head></head>
<body>
<div id="pieChart"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Diseases name",
			"fontSize": 24,
			"font":"open sans"
		},
		"subtitle": {
			"text": "match from CTD",
			"color": "#999999",
			"fontSize": 12,
			"font": "open sans"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasHeight": 220,
		"canvasWidth": 400,
		"pieInnerRadius": "20%",
		"pieOuterRadius": "90%"
	},
	"data": {
		"sortOrder": "value-desc",
			"smallSegmentGrouping": {
			"enabled": true,
			"value": 0
		},
		"content":[{"label":"Astigmatism",
"value":2,
"color":"#ae682c"},
{"label":"Glaucoma",
"value":1,
"color":"#a25db5"},
{"label":"Keratoconus",
"value":2,
"color":"#276341"},
{"label":"Myopia",
"value":34,
"color":"#b3237"},
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});
</script>

</body>
</html>
